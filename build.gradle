plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo1.maven.org/maven2'
    }
}

dependencies {
    implementation 'io.cucumber:cucumber-java8:6.9.0'
    implementation 'io.cucumber:cucumber-java:6.9.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
    implementation 'com.codeborne:selenide:5.18.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
//    testImplementation ''
//    testImplementation 'org.junit.jupiter:junit-jupiter:4.12'
    testImplementation 'io.cucumber:cucumber-junit:6.9.0'
    testImplementation 'org.assertj:assertj-core:3.19.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task testTask(){
    dependsOn assemble, testClasses
    doLast{
        javaexec {
            ignoreExitValue = true
            main = "io.cucumber.core.cli.Main"
            classpath = sourceSets.main.runtimeClasspath + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-report.html',
                    '--tags', '@regression',
                    '--glue', 'com.cucumber.junit', 'src/test/resources'
//                    '--threads', threads
            ]
        }
    }
}

//test{
